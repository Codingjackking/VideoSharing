    <main>
      <h2>Registration Form</h2>
      <form id="reg-form">
        <div class="input-group" class="form-container">
        <label for="username">Username:</label>
        <input class="input-text" id="username" type="username" class="username" name="username" required
        placeholder="Username">
        <label for="email">Email:</label>
        <input class="input-text" type="email" class="email" name="email" required
        placeholder="Email">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input class="input-text" type="password" class="password" name="password" required
        placeholder="Password" id="password-input">
      </div>    
      <div class="input-group">
      <label for="confirm_password">Confirm Password:</label>
      <input class="input-text" type="password" class="confirm_password" name="confirm_password" required
      placeholder="Password">
    </div>
        <div class="checkbox-group">
        <label for="age">I am 13+ years of age:</label>
        <input type="checkbox" class="age" name="age" required>
        </div>
        <div class="checkbox-group">
        <label for="tos">I accept the <a href="tos.html">TOS</a> and <a href="privacy.html">Privacy Rules</a>:</label>
        <input type="checkbox" class="tos" name="tos" required>
        </div>
        <input type="submit" value="Register">
      </form>
